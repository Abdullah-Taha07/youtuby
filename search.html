<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title> نتائج البحث | يوتيوبي </title>
    <link rel="stylesheet" href="bootstrap-rtl.css">
</head>
<body class="mt-1 rtl">
    <div id="top-menu">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="index.html">يوتيوبي</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">الفيديوهات المقترحة<span class="sr-only">(current)</span></a>
                </li> 
                <li class="nav-item">
                  <a class="nav-link ml-lg-3" href="#">المرفوعة حديثاً</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link pl-0" href="#" tabindex="0">الفيديوهات الرائجة</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-info text-white d-inline-block" href="#" data-toggle="modal" data-target="#loginModal"> تسجيل الدخول </a>
                </li>
              </ul>
              <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button onclick="location.href='search.html';" class="btn btn-outline-info my-2 my-lg-0" type="submit">ابحث</button>
              </div>
            </div>
        </nav>
        <!-- Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">تسجيل الدخول</h5>
                      <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="email" class="col-form-label"> البريد الإلكتروني : </label>
                          <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                          <label for="password" class="col-form-label">كلمة المرور :</label>
                          <input type="password" class="form-control" id="password">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <a href="">نسيت كلمة المرور</a>
                      <a href="" class="mx-auto" > إنشاء حساب</a>
                      <button type="button" class="btn btn-primary">دخول</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-header pt-5">
          <div class="container">
            <div class="row">
              <div class="col-6">
                حوالي 800 نتيجة
              </div>
              <div class="col-6">
                <span class="float-left"><i class="fa-solid fa-filter"></i> التصفية </span>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-6 col-lg-3">
              <div class="text-center"> تاريخ التحميل </div><hr>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> آخر ساعة </span>
              </label>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> اليوم</span>
              </label>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> هذا الأسبوع </span>
              </label>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> هذا الشهر </span>
              </label>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> هذا العام </span>
              </label>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="text-center"> النوع </div><hr>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> فيديو </span>
              </label>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> قناة </span>
              </label>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> قائمة تشغيل </span>
              </label>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> فيلم </span>
              </label>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> عرض  </span>
              </label>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="text-center">  التصنيف بحسب </div><hr>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> مدى الصلة </span>
              </label>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> تاريخ التحميل</span>
              </label>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> عدد المشاهدات </span>
              </label>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> التقييم </span>
              </label>
            </div>
            <div class="col-md-6 col-lg-3">
              <div class="text-center"> المدة </div><hr>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> قصير (أقل من 4 دقائق) </span>
              </label>
              <label class="d-block mb-3">
                <input type="checkbox" name="checkBoxInputName">
                <span> طويل (أكثر من 20 دقيقة) </span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/e03dafd8ea.js" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
